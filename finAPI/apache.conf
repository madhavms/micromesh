<VirtualHost *:80>
  ServerName reactmfehost.japaneast.cloudapp.azure.com

  ProxyPass / http://localhost:8000/
  ProxyPassReverse / http://localhost:8000/
</VirtualHost>

<VirtualHost *:443>
  ServerName reactmfehost.japaneast.cloudapp.azure.com

  SSLEngine On
  SSLCertificateFile /etc/letsencrypt/live/reactmfehost.japaneast.cloudapp.azure.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/reactmfehost.japaneast.cloudapp.azure.com/privkey.pem

  ProxyPass / uwsgi://localhost:8000/
  ProxyPassReverse / uwsgi://localhost:8000/
</VirtualHost>
